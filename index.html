<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pac-man Edition</title>
        <!-- Import Google Font for Anime Style -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;600&display=swap">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <!-- Game Title in the E-Girl Anime Style -->
        <h1 class="game-title">⫘⫘⫘⫘⫘⫘ Pac-Man ⫘⫘⫘⫘⫘⫘</h1>

        <!-- Game Grid Container -->
        <div class="grid"></div>

        <!-- Score Display in Anime Style -->
        <h3 class="score">Score: <span id="score">0</span></h3>

        <!-- Instructions Section with Additional Information -->
        <div class="instructions">
            <p class="movement">Use arrow keys to move Pac-Man!</p>
            <p class="description">
              Pacman
        </div>
    </body>

</html>
